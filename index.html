<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ödeme Doğrulanıyor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #eee;
      border-top: 5px solid #d4002a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .text {
      color: #555;
      font-size: 16px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Loading screen -->
  <div id="loading" class="center">
    <div class="spinner"></div>
    <div class="text">Transfer İşlemi Teyit Ediliyor…</div>
  </div>

  <!-- SVG container -->
  <iframe
    id="result"
    src="akbank-ödeme-doğrulma-sistemi.svg">
  </iframe>

  <script>
    setTimeout(function () {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('result').style.display = 'block';
    }, 5000); // 5 saniye
  </script>

</body>
</html>
